<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/swu-pwt/basic-html/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}/index.html?url=${file.url}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        let title = '<h1>Table of Contents</h1>'

        document.getElementsByTagName('body')[0].innerHTML = title;
        document.getElementsByTagName('body')[0].innerHTML += htmlString;
      })()
    </script>
  <body>
</html>
